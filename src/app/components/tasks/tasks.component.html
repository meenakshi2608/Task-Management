<div class="add-task">
    <h2>Tasks</h2>
    <button pButton [routerLink]="['/add-task']" class="add-task-btn" icon="pi pi-plus" label="Add"></button>
</div>
<div class="task-list" *ngIf="tasks.length > 0; else noTasksMessage">
    <div class="individual-task" *ngFor="let task of tasks; let i = index">
        <div class="task-info w-33">
            <!-- Checkbox to mark task as completed -->
            <input type="checkbox" [name]="'tasks_' + i" [(ngModel)]="task.completed"
                (ngOnChange)="markAsCompleted(task)" class="task-checkbox">
            <span [ngClass]="{'completed': task.completed}" class="task-title">{{ task.title }}</span>
        </div>
        <div class="w-33">{{task.date | date}}</div>
        <div class="task-actions">
            <button pButton [routerLink]="['/edit-task', task.id]" class="edit-task-btn" icon="pi pi-pencil"
                label="Edit"></button>
            <button pButton (click)="deleteTask(task.id)" class="delete-task-btn" icon="pi pi-trash"
                label="Delete"></button>
        </div>
    </div>
</div>
<ng-template #noTasksMessage>
    <div class="no-tasks">
        <p>No tasks available. Add some tasks to get started!</p>
    </div>
</ng-template>
